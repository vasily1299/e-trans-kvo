<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN - Начни двигаться по новому</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="#"><img class-"header__logo" src="img/logo.svg" alt="Логотип RUN"></a>

            <div class="dropdown">
                <button class="menu-btn">
                    <img src="img/iconMenu.svg" class="menu-img" alt="Меню">
                    <span class="menu__text">Меню</span>
                </button>

                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="#gyroscooters" class="navigation__link">Гироскутеры</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#monowheels" class="navigation__link">Моноколеса</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#electroscooters" class="navigation__link">Электросамокаты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <a class="header__link-phone" href="#">
                <img src="img/buy.svg" alt="">
                <img src="img/search.svg" alt="">
            </a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">Продаём электро-самокаты</h1>
                    <p class="hero__subtitle">Каталог из 38 моделей самокатов. Каждый из них доставим в день заказа, благодаря своей логистике, технологиям и инновациям</p>
                    <button class="hero__btn">Смотреть каталог</button>
                </div>
                <div class="hero__advantages">
                    <div class="feature-speed">
                        <div class="speed">
                            <img src="img/iconSpeed.svg" alt="Скорость">
                            <span class="speed-text">Максимальная скорость 30км/ч</span>
                        </div>
                        <div class="line-speed"></div>
                        <img src="img/DotSpeed.svg" class="point-speed">
                    </div>
                    <div class="feature-power">
                        <img src="img/DotPower.svg" alt="" class="point-power">
                        <div class="line-power"></div>
                        <div class="power">
                            <img src="img/iconAccum.svg" alt="Скорость">
                            <span class="speed-text">Аккумулятор 6800 А·ч</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    
</body>
</html>
